        type="text"

        id="search-input"
        placeholder="Search for a city or zip/postal code"
      />

        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <div class="radio-buttons">
        <input type="radio" name="radio" id="f-radio" value="f" />
        <label for="f-radio">°F</label>
        <input type="radio" name="radio" id="c-radio" value="c" checked />

      </div>
    </form>
